<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shop for Good - Settings</title>
  <style>
    body {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .charity-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .charity-card {
      padding: 15px;
      background: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .charity-card.selected {
      border: 2px solid #4CAF50;
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>Shop for Good Settings</h1>

  <div class="section">
    <h2>General Settings</h2>
    <label>
      <input type="checkbox" id="enabledSetting">
      Enable automatic link conversion
    </label>
  </div>

  <div class="section">
    <h2>Select Charity</h2>
    <div class="charity-list" id="charityList">
      <!-- Dynamically populated -->
    </div>
  </div>

  <div class="section">
    <h2>Statistics</h2>
    <div class="stats-container" id="statsContainer">
      <!-- Dynamically populated -->
    </div>
  </div>

  <div class="section">
    <h2>Advanced Settings</h2>
    <button id="clearDataBtn">Clear All Data</button>
    <button id="exportDataBtn">Export Statistics</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
